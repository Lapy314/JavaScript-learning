<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Tic Tac Toe</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col board">
        <div class="box box-top-row" data-field="1">1</div>
        <div class="box box-top-row box-mid-col" data-field="2">2</div>
        <div class="box box-top-row" data-field="3">3</div>
        <div class="box box-mid-row" data-field="4">4</div>
        <div class="box box-mid-row box-mid-col" data-field="5">5</div>
        <div class="box box-mid-row" data-field="6">6</div>
        <div class="box box-bot-row" data-field="7">7</div>
        <div class="box box-bot-row box-mid-col" data-field="8">8</div>
        <div class="box box-bot-row" data-field="9">9</div>
      </div>
    </div>
    <div class="row btn-div">
      <div class="col text-center">
        <button id="reset" class="btn btn-outline-dark btn-lg">Reset Board</button>
        <a href="index.html"><button class="btn btn-outline-primary btn-lg">Play Again</button></a>
      </div>
    </div>
  </div>

  <div class="startGameModal">
    <div class="startGameModal-content text-center">
      <h4>Choose game mode</h4> <br>
      <button id="ai" class="btn btn-outline-danger">AI</button>
      <button id="pvp" class="btn btn-outline-success">PvP</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
